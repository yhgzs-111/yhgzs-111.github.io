  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;

    background-color: #fff;

    border: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
  }
  button:hover {
    background-color: #0056b3;
  }

        background-color: #ffffff;

        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        color: #007BFF;
        text-decoration: none;
        font-size: 16px;
    }
.github-icon, .telegram-icon {
    position: fixed;
    width: 32px;
    height: 32px;
    cursor: pointer;
}

.github-icon {
    bottom: 20px;
    right: 60px;
}

.telegram-icon {
    bottom: 20px;
    right: 20px;
}
    .glowing-icon {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 50px;
        height: 50px;
        cursor: pointer;
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        transition: box-shadow 0.3s ease-in-out;

  <input type="checkbox" id="numbers" checked><label for="numbers">数字</label>
  <input type="checkbox" id="symbols"><label for="symbols">特殊符号</label><br><br>
  <button onclick="generatePassword()">生成密码</button>
  <button onclick="copyPassword()">复制密码</button><br><br>
  <input type="text" id="password" readonly>
